name: Windows build

on:
  push:
    branches: [ 'main', '*@CI' ]
  pull_request:
    branches: [ 'main' ]
env:
  DO_PACKAGE: ${{ github.event.push && true || false }}
  RETENTION_DAYS: ${{ github.event.push.base_ref == 'main' && 90 || 14 }}
jobs:
  build-win-x64:
    runs-on: windows-latest
    environment: public-github-runners
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - uses: ./.github/actions/build-cmake-preset
      with:
        preset-name: vs141-x64-release
        do-package: ${{ env.DO_PACKAGE }}
        retention-days: ${{ env.RETENTION_DAYS }}
